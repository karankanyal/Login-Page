<!DOCTYPE html>
<html lang="en">
<head>

  <title>Arterns Login</title>

<body>
  <div class="container">
    <div class="left-section">
      <h1>ARTERNS</h1>

          <label for="email">Email</label>

          <a href="./public/login.html" class="newAcc">Create an account?</a>
        </form>
      </div>
      <p>Arterns Technologies Private Limited</p>
    </div>
    <div class="right-section">
      <img src="./public/img/arterns1-removebg.png" alt="Illustration">
    </div>
  </div>
