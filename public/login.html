<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arterns Dashboard</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>ARTERNS</h1>
      <div class="profile">
        <img src="../public/img/arterns1-removebg.png" alt="Profile Picture">
        <p>Himanshu Chauhan</p>
        <span class="employee-badge">Employee</span>
      </div>
      <div class="menu">
        <button class="active">Dashboard</button>
        <button>Learning</button>
        <button>Settings</button>
        <button>Settings</button>
        <button>Settings</button>
        <button>Logout</button>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="icons">
          <span class="icon">üîî</span>
          <span class="icon">üë§</span>
        </div>
      </div>
      <div class="form-container">
        <div class="tabs">
          <button class="tab active">Personal</button>
          <button class="tab">Contact</button>
          <button class="tab">Job</button>
          <button class="tab">Memberships</button>
        </div>
        <div class="form-header">
          <button class="back-button">‚Üê</button>
          <button class="personal-details active">Personal Details</button>
        </div>
        <form class="inputs">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" id="dob">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="university-name">University Name</label>
            <select id="university-name">
              <option>Select</option>
            </select>
          </div>
          <div class="form-group">
            <label for="course-name">Course name</label>
            <input type="text" id="course-name" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" id="branch" placeholder="Text">
          </div>
           <label for="year-of-passing">Year of Passing</label>
            <input id="year-of-passing"></input>
          </div>
          <div class="form-group">
            <label for="cgpa">CGPA</label>
            <input type="text" id="cgpa" placeholder="Text">
          </div>
          <button type="submit" class="save-button">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
